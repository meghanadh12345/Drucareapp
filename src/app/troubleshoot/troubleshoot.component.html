
     <div class="place">
      <img src="https://s3.ap-south-1.amazonaws.com/dru.assets/images/website/drucare-brand-color.svg" width="200px" height="50px"> <br><br>
      <h1 style="font-size: 300%;">Trouble signing in?</h1>
      <p>No worries what did you forget?</p> <br>
      <div> 
      <input type="radio">Forgot username   
      <input type="radio">Forgot password    
      </div><br>
      <form [formGroup]="myform">
      <label>EMAIL</label>
      <input type="text"  formControlName="email" placeholder="Enter your email id">
      <div *ngIf="myform.controls.email.invalid && (myform.controls.email.dirty || myform.controls.email.touched)">
           <div *ngIf="myform.controls.email.errors?.['required']"> email is requried</div>
      </div>
      </form> <br>
      
      <button>Request username</button> <br><br>
      <span>Back to</span> &nbsp;
      <a routerLink="/login">login</a>
      </div>
